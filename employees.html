<div class="container">

  <div class="dashboard-header">
    <h1>Employee Payments</h1>
    <p>Monthly payment tracking</p>
  </div>

  <!-- ADD EMPLOYEE -->
  <div class="card">
    <label>Employee Name</label>
    <input id="empName" placeholder="Eg: Lakshmi">

    <button class="primary" onclick="addEmployee()">Add Employee</button>
  </div>

  <!-- EMPLOYEE TABLE -->
  <div class="card">
    <h3>Employees – Current Month</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Month</th>
          <th>Orders Handled</th>
          <th>Payable (₹)</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="empTable"></tbody>
    </table>
  </div>
