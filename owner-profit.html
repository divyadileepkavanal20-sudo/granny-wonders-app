<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Owner Profit | Granny Wonders</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>



<div class="container">

  <h2>Owner Profit Withdrawal</h2>

  <div class="card">
    <p>Total Profit Earned: <strong id="totalProfit">₹0</strong></p>
    <p>Already Withdrawn: <strong id="withdrawn">₹0</strong></p>
    <p>Pending Employee Payments: <strong id="pendingPayments">₹0</strong></p>
    <hr>
    <p>Safe Withdrawable Amount: <strong id="safeAmount">₹0</strong></p>
  </div>

  <div class="card">
    <label>Withdraw Amount (₹)</label>
    <input id="withdrawAmount" type="number">

    <button class="primary" onclick="withdrawProfit()">
      Withdraw Profit
    </button>

    <p id="withdrawStatus" class="small"></p>
  </div>

</div>
<script src="js/navbar.js"></script>
<script src="js/ownerProfit.js"></script>
</body>
</html>
