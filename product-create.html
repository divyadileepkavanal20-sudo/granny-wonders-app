<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Add Product | Granny Wonders</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">

  <h2>Add Product Pricing</h2>

  <!-- PRODUCT NAME -->
  <div class="card">
    <label>Product Name</label>
    <input id="productName" placeholder="Eg: Mango Pickle">
  </div>

  <!-- PRICING MODE -->
  <div class="card">
    <label>Pricing Mode</label>
    <select id="pricingMode">
      <option value="auto">Auto (Batch Based)</option>
      <option value="manual">Manual (Fixed Price)</option>
    </select>
  </div>

  <!-- BATCH COSTS (AUTO MODE) -->
  <div class="card" id="batchCosts">
    <h3>Batch Costs</h3>

    <label>Ingredients Cost (₹)</label>
    <input id="ingredient" type="number">

    <label>Gas / Electricity Cost (₹)</label>
    <input id="gas" type="number">

    <label>Manual Effort Cost (₹)</label>
    <input id="labour" type="number">

    <label>Packaging Cost (₹)</label>
    <input id="packaging" type="number">

    <label>Other Expenses (₹)</label>
    <input id="other" type="number">

    <hr>

    <h4>Fuel Cost (Buying Ingredients)</h4>

    <label>Distance Travelled (km)</label>
    <input id="distance" type="number">

    <label>Vehicle Mileage (km/l)</label>
    <input id="mileage" type="number">

    <label>Fuel Price (₹/l)</label>
    <input id="fuelPrice" type="number">

    <p class="small">
      Fuel Cost: <strong id="fuelCostEl">₹0</strong>
    </p>

    <hr>

    <label>Total Batch Output (grams)</label>
    <input id="batchWeight" type="number">

    <p class="small">
      Total Batch Cost: <strong id="totalBatchCostEl">₹0</strong>
    </p>
  </div>

  <!-- BOTTLE PRICING -->
  <div class="card">
    <h3>Bottle Pricing</h3>

    <table class="table">
      <tr>
        <th>Size</th>
        <th>Manual Cost (₹)</th>
        <th>Cost / Bottle</th>
        <th>Selling Price</th>
        <th>Margin</th>
      </tr>

      <tr data-size="100">
        <td>100 g</td>
        <td><input class="manual-cost" type="number"></td>
        <td class="cost"></td>
        <td class="price"></td>
        <td class="status"></td>
      </tr>

      <tr data-size="250">
        <td>250 g</td>
        <td><input class="manual-cost" type="number"></td>
        <td class="cost"></td>
        <td class="price"></td>
        <td class="status"></td>
      </tr>

      <tr data-size="500">
        <td>500 g</td>
        <td><input class="manual-cost" type="number"></td>
        <td class="cost"></td>
        <td class="price"></td>
        <td class="status"></td>
      </tr>

      <tr data-size="1000">
        <td>1 kg</td>
        <td><input class="manual-cost" type="number"></td>
        <td class="cost"></td>
        <td class="price"></td>
        <td class="status"></td>
      </tr>
    </table>
  </div>

  <button class="primary" onclick="saveProduct()">Save Product</button>

</div>
<script src="js/navbar.js"></script>
<script src="js/productCreate.js"></script>
</body>
</html>
