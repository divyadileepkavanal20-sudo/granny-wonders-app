<div class="container">

  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p id="healthStatus" class="small">Business health overview</p>
  </div>

  <div class="grid-2">

    <div class="card kpi">
      <h3>Today</h3>
      <p>Orders <strong id="todayOrders">0</strong></p>
      <p>Revenue <strong id="todayRevenue">₹0</strong></p>
      <p class="profit-main">Profit <strong id="todayProfit">₹0</strong></p>
    </div>

    <div class="card kpi">
      <h3>This Week</h3>
      <p>Orders <strong id="weekOrders">0</strong></p>
      <p class="profit-main">Profit <strong id="weekProfit">₹0</strong></p>
    </div>

    <div class="card kpi">
      <h3>This Month</h3>
      <p>Orders <strong id="monthOrders">0</strong></p>
      <p class="profit-main">Profit <strong id="monthProfit">₹0</strong></p>
    </div>

    <div class="card kpi">
      <h3>This Year</h3>
      <p>Orders <strong id="yearOrders">0</strong></p>
      <p class="profit-main">Profit <strong id="yearProfit">₹0</strong></p>
    </div>

  </div>

  <!-- <div class="card">
    <h3>Revenue & Profit Trend</h3>
    <canvas id="chart" width="900" height="300"></canvas>
  </div> -->

  <div class="card">
    <h3>Alerts & Insights</h3>
    <ul id="alertsList" class="alerts"></ul>
  </div>

</div>
