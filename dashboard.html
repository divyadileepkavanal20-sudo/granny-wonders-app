  <meta charset="UTF-8">

<!-- ================= MAIN ================= -->
<div class="container">

  <!-- HEADER -->
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p id="healthStatus" class="small">
      Business health overview
    </p>
  </div>

  <!-- KPI GRID -->
  <div class="grid-2">

    <!-- TODAY -->
    <div class="card kpi">
      <h3>Today</h3>
      <p>Orders <strong id="todayOrders">0</strong></p>
      <p>Revenue <strong id="todayRevenue">₹0</strong></p>
      <p class="profit-main">
        Profit <strong id="todayProfit">₹0</strong>
      </p>
    </div>

    <!-- WEEK -->
    <div class="card kpi">
      <h3>This Week</h3>
      <p>Orders <strong id="weekOrders">0</strong></p>
      <p class="profit-main">
        Profit <strong id="weekProfit">₹0</strong>
      </p>
    </div>

    <!-- MONTH -->
    <div class="card kpi">
      <h3>This Month</h3>
      <p>Orders <strong id="monthOrders">0</strong></p>
      <p class="profit-main">
        Profit <strong id="monthProfit">₹0</strong>
      </p>
    </div>

    <!-- YEAR -->
    <div class="card kpi">
      <h3>This Year</h3>
      <p>Orders <strong id="yearOrders">0</strong></p>
      <p class="profit-main">
        Profit <strong id="yearProfit">₹0</strong>
      </p>
    </div>

  </div>

  <!-- ALERTS -->
  <div class="card">
    <h3>Alerts & Insights</h3>
    <ul id="alertsList" class="alerts"></ul>
  </div>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/navbar.js"></script>
<script src="js/auth.js"></script>
<script src="js/aiAdvisor.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
