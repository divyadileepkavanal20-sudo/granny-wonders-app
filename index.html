<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Granny Wonders | Owner Login</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="login-shell">

  <div class="login-container">

    <div class="login-brand">
      <h1>Granny Wonders</h1>
      <p>Business & Profit Assistant</p>
    </div>

    <div class="login-box">
      <h2>Owner Login</h2>

      <div class="input-group">
        <label>Email</label>
        <input id="email" placeholder="owner@email.com">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••">
      </div>

      <button class="primary login-btn" onclick="login()">
        Login
      </button>

      <p class="login-note">
        Internal use only • Data stored securely on this device
      </p>
    </div>

  </div>
  <script src="js/auth.js"></script>
</body>
</html>
