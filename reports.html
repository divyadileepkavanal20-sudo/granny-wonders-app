<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Reports | Granny Wonders</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="container">

  <div class="dashboard-header">
    <h1>Profit & Loss Reports</h1>
    <p>Select period to view business performance</p>
  </div>

  <!-- ================= FILTERS ================= -->
  <div class="card grid-2">
    <div>
      <label>Report Type</label>
      <select id="reportType">
        <option value="daily">Today</option>
        <option value="weekly">This Week</option>
        <option value="monthly" selected>This Month</option>
        <option value="yearly">This Year</option>
        <option value="custom">Custom Range</option>
      </select>
    </div>

    <div id="customDates" style="display:none;">
      <label>From</label>
      <input type="date" id="fromDate">
      <label>To</label>
      <input type="date" id="toDate">
    </div>
  </div>

  <!-- ================= P&L ================= -->
  <div class="card">
    <table class="table">
      <tr><th>Total Revenue</th><td id="revenue">₹0</td></tr>
      <tr><th>Product Cost</th><td id="productCost">₹0</td></tr>
      <tr><th>Delivery Cost</th><td id="deliveryCost">₹0</td></tr>
      <tr><th>Expenses</th><td id="expenses">₹0</td></tr>
      <tr>
        <th><strong>Net Profit</strong></th>
        <td><strong id="profit">₹0</strong></td>
      </tr>
    </table>
  </div>

  <!-- ================= AI ================= -->
  <div class="card">
    <h3>AI Business Insights</h3>
    <ul id="aiInsights" class="alerts"></ul>
  </div>

</div>
<script src="js/navbar.js"></script>
<script src="js/reports.js"></script>
</body>
</html>
